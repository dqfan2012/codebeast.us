language: php

php:
  - 7.1
  - 7.2
  - 7.3

addons:
  postgresql: "11"
  apt:
    packages:
    - postgresql-11
env:
  global:
  - PGPORT=5432

before_script:
  - psql -c 'create database homestead;' -U postgres
  - cp .env.travis .env
  - composer self-update
  - composer install --no-interaction

script:
  - vendor/bin/phpunit --testdox

notifications:
  slack:
    secure: 
